<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Inmueble - Match Property</title>
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pages/busqueda.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="assets/images/logos/logo.jpg" alt="Match Property" class="logo-img">
                </div>
                <button class="hamburger" id="hamburger" aria-label="Menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="busqueda.html" class="active">Buscar</a></li>
                    <li><a href="sobre-nosotros.html">Nosotros</a></li>
                    <li><a href="login.html" class="btn btn-outline">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Búsqueda Simplificada Section -->
    <section class="busqueda-section">
        <div class="container">
            <h1 class="page-title">🎯 Encuentra tu Propiedad Ideal</h1>

            <!-- Filtro Simplificado -->
            <div class="filtro-simplificado-card">
                <h2>Búsqueda Simplificada</h2>

                <!-- Distritos -->
                <div class="form-group">
                    <label>📍 Distritos (selecciona uno o varios)</label>
                    <div id="distritosCheckboxes" class="checkboxes-grid">
                        <!-- Se carga dinámicamente -->
                    </div>
                </div>

                <!-- Tipo de Inmueble -->
                <div class="form-group">
                    <label>🏢 Tipo de Inmueble</label>
                    <select id="tipoInmueble" class="form-control">
                        <option value="">Selecciona un tipo...</option>
                        <!-- Se carga dinámicamente -->
                    </select>
                </div>

                <!-- Metraje -->
                <div class="form-group">
                    <label for="metraje">📐 Metraje (m²)</label>
                    <input type="number" id="metraje" class="form-control" placeholder="Ej: 460">
                    <small>💡 El sistema busca ±15%</small>
                </div>

                <!-- Transacción -->
                <div class="form-group">
                    <label>💼 Tipo de Transacción</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="transaccion" value="compra" checked>
                            <span>Compra</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="transaccion" value="alquiler">
                            <span>Alquiler</span>
                        </label>
                    </div>
                </div>

                <!-- Presupuesto Dinámico -->
                <div class="form-group">
                    <label for="presupuesto" id="labelPresupuesto">💰 Presupuesto Compra (USD)</label>
                    <input type="number" id="presupuesto" class="form-control" placeholder="750,000">
                    <small id="helperPresupuesto">💡 Tolerancia ±15%</small>
                </div>

                <!-- Botón Hacer MATCH -->
                <div class="boton-match-container">
                    <button id="btnHacerMatch" class="btn btn-match">
                        🎯 Hacer MATCH
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="js/pages/busqueda.js"></script>
</body>
</html>
